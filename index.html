<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Freelancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <nav class="navbar sticky-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#">Portfolio</a>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">CONTACT ME</a>
                    </li>
                </ul>
            </div>
        </nav>


        <div class="conteiner-fluid p-0">
            <div class="card bg-info text-center rounded-0 border border-0">
                <img src="./img/undraw_profile_pic_ic5t.svg" class="card-img-top css-profilo pt-3"
                    alt="immagine Profilo">
                <div class="card-body">
                    <h2 class="card-title">Pinco Pallo</h2>
                    <p class="card-text">WEB DESIGNER</p>
                </div>
            </div>
        </div>
    </header>

    <main>
        <h2 class="text-center pt-3">PORTFOLIO</h2>

        <div class="container text-center">
            <div class="row">
                <div class="col rounded-1 border border-1 p-0 m-3" style="width: 18rem;">
                    <img src="./img/portfolio/cabin.png" class="card-img-top" alt="cabina">
                    <div class="card-body p-3">
                        <h5 class="card-title pb-3">Cabin Website</h5>
                        <a href="#" class="btn btn-info">Preview</a>
                        <a href="#" class="btn btn-outline-info">Visit site</a>
                    </div>
                </div>

                <div class="col rounded-1 border border-1 p-0 m-3" style="width: 18rem;">
                    <img src="./img/portfolio/cake.png" class="card-img-top" alt="torta">
                    <div class="card-body p-3">
                        <h5 class="card-title pb-3">Cake Website</h5>
                        <a href="#" class="btn btn-info">Preview</a>
                        <a href="#" class="btn btn-outline-info">Visit site</a>
                    </div>
                </div>

                <div class="col rounded-1 border border-1 p-0 m-3" style="width: 18rem;">
                    <img src="./img/portfolio/circus.png" class="card-img-top" alt="circo">
                    <div class="card-body p-3">
                        <h5 class="card-title pb-3">Circus Website</h5>
                        <a href="#" class="btn btn-info">Preview</a>
                        <a href="#" class="btn btn-outline-info">Visit site</a>
                    </div>
                </div>
            </div>
            <div class="row pt-5">
                <div class="col rounded-1 border border-1 p-0 m-3" style="width: 18rem;">
                    <img src="./img/portfolio/game.png" class="card-img-top" alt="gioco">
                    <div class="card-body p-3">
                        <h5 class="card-title pb-3">Game Website</h5>
                        <a href="#" class="btn btn-info">Preview</a>
                        <a href="#" class="btn btn-outline-info">Visit site</a>
                    </div>
                </div>

                <div class="col rounded-1 border border-1 p-0 m-3" style="width: 18rem;">
                    <img src="./img/portfolio/safe.png" class="card-img-top" alt="cassaforte">
                    <div class="card-body p-3">
                        <h5 class="card-title pb-3">Safe Website</h5>
                        <a href="#" class="btn btn-info">Preview</a>
                        <a href="#" class="btn btn-outline-info">Visit site</a>
                    </div>
                </div>

                <div class="col rounded-1 border border-1 p-0 m-3" style="width: 18rem;">
                    <img src="./img/portfolio/submarine.png" class="card-img-top" alt="sottomarino">
                    <div class="card-body p-3">
                        <h5 class="card-title pb-3">Submarine Website</h5>
                        <a href="#" class="btn btn-info">Preview</a>
                        <a href="#" class="btn btn-outline-info">Visit site</a>
                    </div>
                </div>
            </div>
        </div>

        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </main>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
